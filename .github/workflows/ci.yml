name: CI

on:
  push:
  pull_request:

jobs:
  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
      - run: mise install bun
      - run: mkdir -p "$HOME/.local/bin" && ln -sf "$PWD/bin/ezer" "$HOME/.local/bin/ezer" && echo "$HOME/.local/bin" >> "$GITHUB_PATH"
      - run: bun install
      - run: bun run typecheck
      - run: bun test
