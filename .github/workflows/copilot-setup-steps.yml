name: "Copilot Setup Steps"

on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  copilot-setup-steps:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up mise
        uses: jdx/mise-action@v2.1.0

      - name: Install Bun
        run: mise install bun

      - name: Install dependencies
        run: |
          # bun install has been flaky in some environments; keep dependencies available with an npm fallback without creating package-lock (we use bun.lock).
          if ! bun install; then
            echo "bun install failed; falling back to npm install --no-package-lock"
            npm install --no-package-lock
          fi
